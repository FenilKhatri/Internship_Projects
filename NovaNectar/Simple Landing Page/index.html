<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive landing page for enhanced user engagement. Contact us!">
    <meta name="keywords" content="Responsive Landing Page, Contact Us, Web Design, SEO">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="/Projects/Task 1/Simple Landing Page/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Simple Landing Page</h1>
        <p>Experience the best of design, responsiveness, and functionality.</p>
        <a href="#contact-section"><button class="btn">Contact Us</button></a>
    </header>

    <!-- Contact Section -->
    <main>
        <section id="contact-section" class="contact-section">
            <form class="contact-form" id="contact-form">
                <h2>Contact Us</h2>
                <input type="text" id="name" name="name" placeholder="Enter your name" title="Enter Name here" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" title="Enter Email here" required>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" title="Enter Message here" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section-->
    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>

    <!-- Script -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
